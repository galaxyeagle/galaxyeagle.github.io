<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {%- seo -%}
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
  {%- feed_meta -%}
  {%- if jekyll.environment == 'production' and site.google_analytics -%}
    {%- include google-analytics.html -%}
  {%- endif -%}
  
  <link rel="icon" href="{{ "/favicon.jpg" | relative_url }}">

  <!-- Twitter cards -->
<meta name="twitter:site"    content="@{{ site.twitter_username }}">
<meta name="twitter:creator" content="@{{ page.author }}">
<meta name="twitter:title"   content="{{ page.title }}">

{% if page.summary %}
<meta name="twitter:description" content="{{ page.summary }}">
{% else %}
<meta name="twitter:description" content="{{ site.description }}">
{% endif %}

{% if page.image %}
<meta name="twitter:card"  content="summary_large_image">
<meta name="twitter:image" content="{{ site.url }}{{ page.image }}">
{% else %}
<meta name="twitter:card"  content="summary">
<meta name="twitter:image" content="{{ site.title_image }}">
{% endif %}
<!-- end of Twitter cards -->


<!--OG meta tags -->
<?php
 
// Get the post/page title
if (is_singular()) {
    $og_title = get_the_title();
} else {
    $og_title = get_bloginfo('name');
}
 
// Get the post/page description
if (is_singular()) {
    $og_description = get_the_excerpt();
} else {
    $og_description = get_bloginfo('description');
}
// Get the featured image URL
// Get the featured image URL
if (is_singular() && has_post_thumbnail()) {
    $og_image = get_the_post_thumbnail_url(null, 'large');
} else {
    $og_image = 'URL_to_Your_Default_Image'; // Replace with your default image URL
}
 
// Get the current URL
$og_url = get_permalink();
?>
 
<meta property="og:type" content="website" />
<meta property="og:title" content="<?php echo esc_attr($og_title); ?>"/>
<meta property="og:description" content="<?php echo esc_attr($og_description); ?>"/>
<meta property="og:url" content="<?php echo esc_attr($og_url); ?>" />
<meta property="og:image" content="<?php echo esc_url($og_image); ?>" />

  
</head>
